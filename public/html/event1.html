
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="event.css">
  </head>
  <body class="body-page">


          <div id="img-talk-title" >

            <div class="img-time">
              
              <div class="img-time">
                <img ng-src="{{ imgsrc }}" alt="" >
              </div>

              <div id="date-time">

                <div class="date">
                  <h3><i class="fal fa-calendar-alt"></i><span>{{ clicked_event['Date'] }}</span></h3>
                </div>
                
                <div class="place">
                  <h3 ><i class="fas fa-map-marker-alt"></i><span>{{ clicked_event['Location'] }}</span></h3>
                </div>

                <div class="place">
                  <h3>Speaker :<span>{{ clicked_event['Speaker'] }}</span></h3>
                </div>

              </div>   
            </div>
            
            <div class="event-img">

              <div class="talk-title">
                <h1>{{ clicked_event['Topic'] }}</h1>
              </div>
              <div class="event-abstract">
                <h3>About the Event</h3>
                <p ng-bind-html="event_abstract"></p>

              </div>
            </div>
            
          </div>

  </body>
